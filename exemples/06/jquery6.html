<html> 
  <head> 
    <script type="text/javascript" src="jquery-1.8.1.js"></script> 
    <script type="text/javascript"> 
$( document ).ready(  
   function() { 
    $( "#items" ).children( "div.item1" ).css( "color", "red" ); 
    $( "#items" ).children( "div.item2" ).css( "color", "green" ); 
    $( "#items div" ).each( function() { 
      $( this ).css( "font-style", "italic" ); 
    } ); 
   } 
);  
  </script> 
  </head> 
  <body> 
    <div id="items"> 
      <div class="item1"> 
      Bonjour 
      </div> 
      <div class="item2"> 
      Au revoir 
      </div>       
      <div class="item1"> 
      Hello 
      </div>       
      <div class="item2"> 
      Bye bye 
      <div> 
    </div> 
  </body> 
</html>
