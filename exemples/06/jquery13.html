<html> 
  <head> 
    <script type="text/javascript" src="jquery-1.8.1.js"></script> 
    <script type="text/javascript"> 
  $( function() { 
    $.ajax( { 
      url : "ajax.xml", 
      dataType : "xml" 
    } ).done( 
      function( doc ) { 
        var items = $( doc ).find( "item" ); 
        for ( var i = 0; i < items.length; i++ ) { 
          $( "#contenu" ).append( "<div>" + $( items[ i ] ).attr( 
"nom" ) + "</div>" ); 
        } 
      }  
    ); 
  } ); 
    </script> 
  </head> 
  <body> 
   <div id="contenu"></div> 
  </body> 
</html>
