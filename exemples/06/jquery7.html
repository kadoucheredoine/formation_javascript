<html> 
  <head> 
    <script type="text/javascript" src="jquery-1.8.1.js"></script> 
    <script type="text/javascript"> 
$( document ).ready(  
    function() { 
    $( "div" ).toggleClass( "rouge" ).toggleClass( "vert" ); 
   } 
); 
    </script> 
    <style type="text/css"> 
    .rouge { 
      color:red; 
    } 
    .vert { 
      color:green; 
    } 
    </style> 
  </head> 
  <body> 
    <div class="rouge"> 
    Bonjour 
    </div> 
    <div class="vert"> 
    Au revoir 
    </div>       
  </body> 
</html>
