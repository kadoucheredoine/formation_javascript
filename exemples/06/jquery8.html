<html> 
  <head> 
    <script type="text/javascript" src="jquery-1.8.1.js"></script> 
    <script type="text/javascript"> 
 
function afficherSociete( desc ) { 
    var t = $( "#societe" ); 
    t.empty(); 
    for ( var d in desc ) { 
      var champ = $( "<span/>" ).css( "font-weight", "bold" 
).text( d + " : " ); 
      var valeur = $( "<span/>" ).text( desc[ d ] ); 
      var detail = $( "<div/>" ).append( champ ).append( valeur ); 
      t.append( detail ); 
    } 
} 
 
$( document ).ready(  
   function() { 
    var desc = {  
      "CA" : "38M$", 
      "Effectifs" : "250"  
    }; 
    afficherSociete( desc ); 
   } 
); 
 
  </script> 
  </head> 
  <body> 
    <div id="societe"> 
    </div> 
  </body> 
</html>
