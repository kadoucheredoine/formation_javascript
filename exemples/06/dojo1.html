<html> 
  <head> 
    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js"></script>

    <script type="text/javascript"> 
      require( ["dojo/dom", "dojo/domReady!" ], 
        function( dom ) { 
          dom.byId( "hello" ).innerHTML = "hello world"; 
        } 
      ); 
    </script> 
  </head> 
  <body> 
   <div id="hello"> 
   </div> 
  </body> 
</html>
