<html> 
  <head> 
    <script type="text/javascript" src="jquery-1.8.1.js"></script> 
    <script type="text/javascript"> 
$( document ).ready(  
   function() { 
      $( "div" ).css( "position", "absolute" ); 
      $( "div" ).animate( 
        { opacity : 0.5, left : '+=20', top : '+=30' }, 
        function() {        // callback 
          $( this ).slideUp(); 
        } 
      ); 
   } 
); 
  </script> 
  </head> 
  <body> 
    <div>Hello World</div> 
  </body> 
</html>
