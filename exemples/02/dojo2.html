<html>
	<head>

		<script>
require(['dojo/_base/declare'], function(declare){ 
    declare( "Personne", null, 
    { 
      constructor : function( nom, prenom ) { 
        this.nom = nom; 
        this.prenom = prenom; 
      }, 
      bonjour : function() { 
        alert( "Bonjour " + this.prenom ); 
      } 
    } ); 
    declare( "Employe", [Personne], 
    { 
      constructor : function( nom, prenom, poste ) { 
        this.poste = poste; 
      }, 
      quelPoste : function() { 
        alert( "Vous Ãªtes " + this.poste ); 
      } 
    } 
    ); 
  } 
); 
 
var p = new Personne( "brillant", "alexandre" ); 
p.bonjour(); 
 
var e = new Employe( "brillant", "alexandre", "informaticien" ); 
e.bonjour(); 
e.quelPoste(); 

		
		</script>
	</head>

	</body>
</html>
