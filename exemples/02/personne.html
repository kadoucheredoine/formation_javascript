<script>

function Personne( nom, prenom ) { 
  this.nom = nom; 
  this.prenom = prenom; 
  this.bonjour = function() { 
      alert( "bonjour " + this.prenom ); 
  }; 
} 
 
var p1 = new Personne( "brillant", "alexandre" ); 
var p2 = new Personne( "dupont", "jean" ); 
 
p1.bonjour(); 
p2.bonjour();
