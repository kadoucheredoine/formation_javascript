<!DOCTYPE html>
<html>
 <head>

  <script>
  
class Voitures {
 constructor() {
	this.marques = [ "renault", "peugeot" ];
 }
 *lstMarques() {
  for ( let i = 0; i < this.marques.length; i++ ) {
    yield( this.marques[ i ] );
  }
 }
}  

let v = new Voitures();

for ( let n of v.lstMarques() ) {
 console.log( n );
}

function init() {
 let range = function* (min,max) {
  while ( min <= max ) {
	yield min++;
  }
 }
 for ( let n of range(1,3) ) {
  console.log( n );
 }
}



  </script>

 </head>
 <body onload="init()">
 </body>
</html>
