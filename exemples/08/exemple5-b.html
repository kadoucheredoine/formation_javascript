<html>
 <head>
  <script>
function init() {
  alert( "bonjour".repeat( 2 ) );
  alert( "bonjour".startsWith( "bon" ) );
  alert( "bonjour".endsWith( "jour" ) );
  alert( "bonjour".includes( "jou" ) );
  
  
  let voiture = { marque : "renault", modele : "clio" };
  let msg = `Vous être propriétaire
  d'une voiture de marque ${voiture.marque} et de modèle ${voiture.modele}`;
  alert( msg );
}
  </script>
 </head>
 <body onload="init()">
 </body>
</html>
