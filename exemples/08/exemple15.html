<html>
 <head>
  <script>

class Voiture {
 constructor( plaque ) {
  this.setPlaque( plaque );
 }
 getPlaque() { 
   return this.plaque
 }
 setPlaque( plaque) { 
  if ( plaque.length < 8 ) 
   throw "Plaque invalide"; 
  this.plaque = plaque };
}

function init() {
 let v = new Voiture( "AA1234BB" );
 v.setPlaque( "AA123" );
}

  </script>
 </head>
 <body onload="init()">
 </body>
</html>
