<html>
  <head>
    <title>بسم الله</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>  -->
    <script type="text/javascript" src="date.js"></script>
  </head>
  <body>
    <h1>بسم الله الرحمن الرحيم</h1>
    <div id="date"></div>

    <script>
      // operations sur la chaine String
      var string = "salam alycom ";
      console.log("length : " + string.length);
      console.log("substring : " + string.substring(0, 5));
      console.log("endsWith m : " + string.endsWith("m "));
      console.log(string.startsWith("sa"));
      console.log(string.toLowerCase());
      console.log(string.toUpperCase());
      console.log(string.indexOf("al"));
      console.log(string.split(" "));
      console.log(string.charAt(8));
      console.log(string.match("^\\w+"));
      //...

      String.prototype.optest = function () {
        if (this.length > 5) return this.substring(0, 5).toUpperCase();
      };

      console.log(string.optest())
    </script>
  </body>
