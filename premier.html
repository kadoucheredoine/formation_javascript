  <body>

    <script>
      // operations sur la chaine String
      var SString = function (string) {
        this.string = string;
      };

      SString.prototype.size = function () {
        return this.string.length;
      };
      SString.prototype.edit = function () {
        console.log(this.string);
      };

      SString.prototype.startWith = function (str) {
        re = new RegExp("^" + str);
        if (re.test(this.string)) return true;
        else return false;
      };

      SString.prototype.charAt = function (char){
          var tString =this.string.split("")
          for(var i=0;i<tString.length;i++){
               if(char===tString[i])
                  return i;
          }
      }

      SString.prototype.reverse = function(){
          var tString =this.string.split("")
          var rest ="";
          for(i =tString.length-1;i>0;i--)
             rest+=tString[i]
          return rest
      }

      var string = new SString("salam alycom");
      string.edit();
      console.log(string.reverse());
    </script>
