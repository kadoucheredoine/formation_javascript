<html>
  <head>
    <title>بسم الله</title>

  </head>
  <body>
    <h1>بسم الله الرحمن الرحيم</h1>
    <div id="date"></div>

    <script>
      function Personne(nom, prenom) {
        this.nom = nom;
        this.prenom = prenom;

        if (!Personne.prototype.bonjour) {
          Personne.prototype.bonjour = function () {
            return "salam " + this.prenom;
          };
        }
      }

      var p1 = new Personne("yazid", "tak");
      var p2 = new Personne("redoin     ", "kadouch");
      console.log(p1.bonjour());
      console.log(p2.bonjour());
      alert(p1.bonjour === p2.bonjour);
    </script>
  </body>
