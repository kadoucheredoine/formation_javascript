<html>
  <head>
    <title>بسم الله</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>  -->
    <script type="text/javascript" src="date.js"></script>
  </head>
  <body>
    <h1>بسم الله الرحمن الرحيم</h1>
    <div id="date"></div>

    <script>
      "use strict";
      var Person = function (name, lastname, date) {
        this.name = name;
        this.lastname = lastname;
        this.date = date;
        this.salut = function () {
          console.log(this.name + " " + this.lastname + " né le " + this.date);
        };
      };

      Person.prototype.message = function (de) {
        console.log("message de " + de + " vers " + this.lastname);
      };

      var unePersone = new Person("yazid", "tak", "01/01/1987");
      unePersone.message("redoine");
      unePersone.salut();
    </script>
  </body>
</html>
